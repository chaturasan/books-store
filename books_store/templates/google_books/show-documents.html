<!DOCTYPE html>


<html lang="en">
<head>

</head>
<body>
    {% for book in books %}

        <a id="title" class="title" href="{{ book.previewLink }}">
            {{book.title}}

    </ul>

    {% endfor %}

</body>
</html>
